<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-utilities.css">
    <link rel="shortcut icon" href="./img/logo-color.png" type="image/x-icon">
    <script src="./js/bootstrap.min.js"></script>
    <script type="module" src="./js/script.js"></script>
    <title>MyLog</title>
</head>
<body data-bs-theme="dark">

    <main>
        <header class="border-bottom d-flex justify-content-between align-items-center p-3">

            <h1 class="mb-0">MyLog</h1>
                        <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                Menu
            </button>
        </header>

      
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <button type="button" class="btn btn-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#addModal">
                    Tambah Maintenance
                </button>
                <button type="button" class="btn btn-danger w-100" id="logout">
                    Log Out
                </button>
            </div>
        </div>

       
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Tambah Maintenance</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="maintenanceForm">
                            <div class="mb-3">
                                <label for="judul" class="form-label">Maintenance</label>
                                <input type="text" class="form-control" id="judul" required>
                            </div>
                            <div class="mb-3">
                                <label for="deskripsi" class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="deskripsi" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Unggah</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4" id="maintenanceList"></div>

       
        <div class="modal fade" id="trackModal" tabindex="-1" aria-labelledby="trackModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="trackModalLabel">Pelacakan Pengunggah Maintenance</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="userAgentInfo"></div>
                </div>
            </div>
        </div>

       
        <div class="modal fade" id="accessKeyModal" tabindex="-1" aria-labelledby="accessKeyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="accessKeyModalLabel">Kunci Akses</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="password" id="accessKeyInput" class="form-control" placeholder="Masukkan Kunci Akses">
                        <button class="btn btn-danger mt-3" id="deleteButton">Hapus</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
  </html>
